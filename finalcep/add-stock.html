<!DOCTYPE html>
<html>
  <head>
    <title>ADD STOCK</title>
    <link rel="stylesheet" href="css/add-stock.css" />
  </head>
  <body>
    
    <button id="dashboard-toggle"></button>
        <div id="dashboard">
            <img src="images/ahua-logo.png" id="TS" alt="">
            <button id="dashbut1" onclick="window.location.href='main.html';">VIEW STOCK</button>
            <button onclick="window.location.href='/add-stock';">ADD STOCK</button>
            <button onclick="window.location.href='/remove-stock';">REMOVE STOCK</button>
            <button onclick="window.location.href='/damage-stock';">DAMAGED STOCK</button>
            <button id="logout-button" onclick="window.location.href='/'">LOGOUT</button>
        </div>

        <script>
            const openButton = document.getElementById('dashboard-toggle');
            const dashboard = document.getElementById('dashboard');
            var body = document.body
    
    openButton.addEventListener('click', () => {
      dashboard.style.left = '0'; // Slide the dashboard in from the left
    });
    
    body.addEventListener('click', (event) => {
      if (event.target === dashboard) {
        dashboard.style.left = '-500px'; // Slide the dashboard backÂ out
    }
    });
    
        </script>

    <h1>ADD STOCK</h1>
    <hr>
    <form action="/add-stock" method="post">
    <div class="select-option">
    <p>SELECT BRANCH: *
      <select name="BRANCH_NAME" id="bname" required>
          <option value="">--Select the branch--</option>
          <option value="khi">KARACHI</option>
          <option value="lhr">LAHORE</option>
          <option value="isb">ISLAMABAD</option>
      </select>
    </p>
    </div>
    <div class="form-container">

        <div class="form-group">
          <label for="stock-id">Stock ID:</label>
          <input type="text" id="stock-id" name="stockId" required />
        </div>

        <div class="form-group">
          <label for="ntn">NTN:</label>
          <input type="text" id="ntn" name="ntn" required />
        </div>

        <div class="form-group">
          <label for="product-id">Product ID:</label>
          <input type="text" id="product-id" name="productId" required />
        </div>

        <div class="form-group">
          <label for="supply-date">Supply Date:</label>
          <input type="date" id="supply-date" name="supplyDate" required />
        </div>

        <div class="form-group">
          <label for="supplied-units">Supplied Units:</label>
          <input
            type="number"
            id="supplied-units"
            name="suppliedUnits"
            required
          />
        </div>

        <div class="form-group">
          <label for="purchasing-price">Purchasing Price:</label>
          <input
            type="number"
            id="purchasing-price"
            name="purchasing_price"
            required
          />
        </div>

        <div class="form-group">
          <label for="expiry">Expiry:</label>
          <input type="date" id="expiry" name="expiry" required />
        </div>

        <div class="form-group">
          <button type="submit">ENTER</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
  
    </div>
    </form>
  </body>
</html>
