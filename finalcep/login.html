<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- BOOTSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section id="title">
        

      <div class="loginbg"><h1>INVENTORY MANAGEMENT SYSTEM</h1></div>

      
<form action="/login" method="post">
        <div class="container">
          <div class="tabs">
            <input type="radio" id="radio-1" name="tabs" checked="" value="qa">
            <label class="tab" for="radio-1">Quality Assurance</label>
            <input type="radio" id="radio-2" name="tabs" value="stock_manager">
            <label class="tab" for="radio-2">STOCK MANAGER</label>
            <input type="radio" id="radio-3" name="tabs" value="cashier">
            <label class="tab" for="radio-3">CASHIER</label>
            <span class="glider"></span>
          </div>

      </div>
        <div class="login-box">
          <h1 class="logitex">LOGIN TO YOUR ACCOUNT</h1>
          
            <div class="user-box">
              <input type="text" name="username" required>
              <label>Username</label>
            </div>
            <div class="user-box">
              <input type="password" name="password" required>
              <label>Password</label>
            </div><center>
            <button type="submit">
                   LOGIN
               <span></span>
            </button></center>
          
        </div>
    </form>
    </section>

    <!-- BS JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>


    <script>
      const buttons = document.querySelectorAll('.button');

      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          buttons.forEach((btn) => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });

    </script>


  </body>
</html>
